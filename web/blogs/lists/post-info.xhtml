<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:w="http://code.google.com/p/ada-asf/widget"
                xmlns:awa="http://code.google.com/p/ada-awa/jsf">
    <h2>#{blogMsg.blog_tags_title}</h2>
    <awa:tagCloud
            value="#{blogTagCloud}" styleClass="tag-cloud" layout="dispatch"
            var="tagName" maxWeight="48" minWeight="12" rows="60"
            tagLink="#{contextPath}/blogs/tagged.html?tag=#{tagName}"/>

    <div class='likes'>
        <w:like styleClass='like-facebook' type="facebook" data-width="400" data-show-faces="true"
                data-layout="button_count"/>
        <w:like styleClass='like-google' type='google+' data-size="tall" data-annotation="none"/>
        <w:like styleClass='like-twitter' type='twitter' data-count="none"/>
    </div>
</ui:composition>
