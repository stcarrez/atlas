<ul class='review-nav'
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <li id='review-nav-ask'>
        <c:choose>
            <c:when test="#{user.isLogged}">
                <a href="#{contextPath}/reviews/edit-review.html">#{reviewMsg.review_create_label}</a>
            </c:when>
            <c:otherwise>
                <a id="review-login" href="#">#{reviewMsg.review_create_label}</a>
                <util:script>
                     $("#review-login").modal({
                        url: "#{contextPath}/auth/forms/login-dialog.html?redirect=#{contextPath}/reviews/edit-review.html",
                             allow_close: true });
                </util:script>
            </c:otherwise>
        </c:choose>
    </li>
</ul>
