<f:view contentType="text/html; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam id='id' value='#{review.id}'/>
    </f:metadata>
    <h2>#{reviewMsg.review_delete_title}</h2>
    <h:form id='review-delete'>
        <h:inputHidden id='review-delete-id' value='#{review.id}'/>
        <p>
            <h:outputFormat value="#{reviewMsg.review_confirm_delete_message}">
                <f:param value="#{review.title}"/>
            </h:outputFormat>
        </p>
        <ul class='awa-buttons'>
            <li>
                <h:commandButton id='review-delete-button' value='#{reviewMsg.review_delete_button}'
                                 styleClass="ui-button ui-state-default ui-corner-all"
                                 action="#{review.delete}" title="#{reviewMsg.review_delete_tooltip}"/>
            </li>
        </ul>
    </h:form>
</f:view>
