<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/layouts/layout.xhtml">
    <ui:param name="title" value="#{empty review.id ? reviewMsg.review_create_page_title : reviewMsg.review_update_page_title}" />
    <ui:param name="pageStyle" value=""/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='id' value='#{review.id}'/>
        </f:metadata>
        <div id='awa-content'>
            <ui:include src="forms/edit-review-form.xhtml"/>
        </div>
    </ui:define>

</ui:composition>
